<html>

<head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      background: none;
    }
  
    body {
      margin: 0;
      overflow: hidden;
      cursor: none;
    }
  
    .contain {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  
    .q {
      width: 320px;
      height: 320px;
      box-shadow: 10px 32px 24px 0 rgba(0, 0, 0, 0.50);
      background-image: linear-gradient(125deg, #81B3F0 0%, #4A7CDC 100%);
      transition: all 0.4s ease-out;
      transform: translate(0px, 0x);
    }
  
    .q.in {
      box-shadow: 0px 0px 0px 0 rgba(0, 0, 0, 0.01);
      transform: translate(32px, 24px);
    }
  
    iframe {
      position: fixed;
      top: 0px;
      left: 0px;
      border: none;
      z-index: -1;
  
    }
  
    .ribbon1 {
      width: 50%;
      position: fixed;
      height: 10vh;
      background: rebeccapurple;
      top: 45vh;
      left: 0px;
      z-index: 20;
      transition: all 1s ease-out;
      transition-delay: .4s;
  
  
    }
  
    .ribbon2 {
      width: 50%;
      position: fixed;
      height: 10vh;
      background: rebeccapurple;
      top: 45vh;
      right: 0px;
      z-index: 20;
      transition: all 1s ease-out;
      transition-delay: .4s;
  
    }
  
    .ribbon2.open,
    .ribbon1.open {
      width: 0px;
    }
  
    #box-shadow-div {
      position: fixed;
      width: 600px;
      height: 600px;
      z-index: 2000;
      pointer-events: none;
    }
  
    #box-shadow-div div {
      position: absolute;
      top: -300px;
      left: -300px;
    }
  
    .c2 {
      transform: rotate(0deg);
      transition: all .3s ease-in;
    }
  
    .c2.open {
      transform: rotate(24deg);
    }
  </style>
  <meta charset='UTF-8'>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div class="ribbon" style="transform: scaleX(1.2) rotate(5deg);">
      <div class="ribbon1"></div>
      <div class="ribbon2"></div>
  </div>
  
    <div id="box-shadow-div">
<div class="c1"><img src="c1.png" width="600" height="600"></div>
<div class="c2"><img src="c2.png" width="600" height="600"></div>
    </div>

    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
